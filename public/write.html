<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DokVelt Essay Submission</title>
</head>
<body>
    <h1>DokVelt Essay Submission</h1>
    <form action="#" method="post">
        <label for="prompt">Essay Prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50">Your essay prompt goes here...</textarea><br><br>
        <label for="essay">Your Essay:</label><br>
        <textarea id="essay" name="essay" rows="10" cols="50" placeholder="Write your essay here..."></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
